<html>

<head>

    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway&family=Staatliches&display=swap" rel="stylesheet">
    <title>Guess the Number Game</title>
</head>

<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>
                <div class="guess"> GUESS A RANDOM NUMBER
                    <br>BETWEEN 1-100
                </div>
            </h2>
            <section>
                <p>Select the difficulty level:</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()" class="easy">Easy: 10 attempts</button>
                    <button onclick="hardMode()" class="hard">Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <div id="gameArea">


            <button id="newGameButton" onclick="newGame()">NEW GAME </button>
            <section>
                <h3 id="textOutput">Your Guess:</h3>
                <input type="number" id="inputBox" min="1" max="100" />
            </section>
            <section>
                <p>Current range: </p>
                <span id="rangeOutput">1 - 100</span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Your previous guesses:</p>
                    <span id="guesses">-</span>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
